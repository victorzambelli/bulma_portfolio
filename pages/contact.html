<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External Links -->
    <script src="https://kit.fontawesome.com/2aa1858ff0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="icon" href="https://iconape.com/wp-content/files/df/370667/svg/370667.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/contact.css">
    <!-- Title -->
    <title>Portfólio - Contato</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="../index.html">
                        Início
                    </a>

                    <a class="navbar-item">
                        Contato
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <!-- Section -->
  <section class="section">
    <div class="container">
      <div class="columns">
        <!-- 1° Column -->
        <div class="column">
          <!-- Card -->
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <span class="tag is-dark is-medium">JavaScript Full Stack Developer</span>
                </div>
              </div>
              
              <div class="content">
                <p>(55) 65410-1234</p>
                <p>john@gmail.com</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 2° Column -->
        <div class="column is-9">
          <div class="container">
            <form class="box">
              <h4 class="title is-4">Contato</h4>
              <hr>
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Digite seu email">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
            
              <div class="field">
                <label class="label">Mensagem</label>
                <div class="control">
                  <textarea class="textarea" placeholder="Digite a mensagem."></textarea>
                </div>
              </div>

              <button class="button is-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
